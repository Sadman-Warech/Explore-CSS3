<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="shortcut icon" href="Images/css.png" type="image/x-icon">
    <style>
        .box {
            height: 150px;
            width: 150px;
            border: 5px solid cadetblue;
            background-color: chocolate;
            transition: height 2s linear, width 2s linear, transform 2s;
        }

        .box:hover {
            height: 300px;
            width: 300px;
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Jamai er chobi</h3>
    </div>
    <div class="box">
        <h3>Jamai er chobi</h3>
    </div>
    <div class="box">
        <h3>Jamai er chobi</h3>
    </div>
</body>

</html>
